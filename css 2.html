<!DOCTYPE html>

<html>
    <head>
<style>
.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  position: absolute;
  top: 20%;
}




</style>

    </head>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button class="button" onclick="document.getElementById('myImage').src='poza 1.jpg'">Turn on the light</button>

<img id="myImage" src="asta.jpg" style="width:500px">

<button onclick="document.getElementById('myImage').src='poza da.jpg'">Turn off the light</button>

</body>
</html>
